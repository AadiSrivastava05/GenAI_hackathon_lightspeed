<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Update - Employee Report Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    textarea {
      width: 100%;
      height: 200px;
      padding: 0.75rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      margin-bottom: 1rem;
      resize: vertical;
    }
    
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #6d28d9;
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    
    .btn:hover {
      background-color: #5b21b6;
    }
    
    .btn-secondary {
      background-color: #64748b;
    }
    
    .btn-secondary:hover {
      background-color: #475569;
    }
    
    .form-actions {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <h1>Submit Work Update</h1>
      <p class="subtitle">Share your accomplishments and activities</p>
    </div>
  </div>

  <div class="container">
    <div class="input-area">
      <h2>New Update</h2>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      
      <form method="POST">
        <div>
          <textarea name="content" placeholder="Describe what you've been working on. Format as key-value pairs where possible (e.g., 'Tasks completed: 5')..." required></textarea>
        </div>
        
        <div class="form-actions">
          <a href="{{ url_for('employee_dashboard') }}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
